<!-- PASSWORD CHANGE FORM -->

{% extends "base.html" %}

{% block title %}Change Password | Sondi{% endblock %}

{% block css %}
{% load static %}
{% static 'authentication/style.css' %}
{% endblock %}

{% block content %}
<main>
    <h1>Change your password</h1>
    <div class="registration-section">
        <h2>Change password</h2>
        <form method="post" class="registration-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="button registration-button">Change password</button>
        </form>
    </div>
</main>
{% endblock %}
