<!-- RESET PASSWORD FORM -->

{% extends "base.html" %}

{% block title %}Reset Password | Sondi{% endblock %}

{% block css %}
{% load static %}
{% static 'authentication/style.css' %}
{% endblock %}

{% block content %}
<main id="reset-password-form-main">
    <h1>Forgot Password ?</h1>
    <div class="registration-section">
        <h2>Reset Password</h2>
        <form method="post" class="registration-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="button registration-button">Send email</button>
        </form>
    </div>
</main>
{% endblock %}
